    <div id="map" class="container">
      <script type="module">
        var map = L.map('map').setView([37.7783, -119.4179],6);

        L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=I7FDd4K34FnE1yjyyXQo', {
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
        }).addTo(map);

        var marker = L.marker([37.3352, -121.8811]).addTo(map);
        marker.bindPopup("<b>San Jose State University</b><br>Temp: ... <br>CO2 Level: ...");

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
                
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAUvpTKzl5KJs4icdyIQPFEEmcvbUqz2Fo",
          authDomain: "sce-hacks-2021.firebaseapp.com",
          databaseURL: "https://sce-hacks-2021-default-rtdb.firebaseio.com",
          projectId: "sce-hacks-2021",
          storageBucket: "sce-hacks-2021.appspot.com",
          messagingSenderId: "662054129604",
          appId: "1:662054129604:web:85f8597c6ba4f3e8249e91"
        };
                
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const database = getDatabase(app);
        const locations = ref(database, 'ids');
        onValue(locations, (snapshot) => {
          const loc = snapshot.val();
          console.log(loc)
          for (var x in loc)
          {
            var latitude = loc[x].lat;
            var longitude = loc[x].lon;
            var marker = L.marker([longitude, latitude]).addTo(map);

            const information = ref(database, 'data');
            onValue(information, (snapshot) => {
              const info = snapshot.val();
              var txt = info[x].g + "<br>"+info[x].t;
              marker.bindPopup(txt);
            });
          }
        });

      </script>
    </div>
